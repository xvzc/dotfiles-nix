scrolling:
  history: 0

font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular
  bold:
    family: "FiraCode Nerd Font Mono"
    style: Bold
  italic:
    family: "FiraCode Nerd Font Mono"
    style: Italic
  size: 15.0

draw_bold_text_with_bright_colors: true


selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

key_bindings:
  - { key: NumpadEnter, chars: "\x0d" }

cursor:
  style: Block

